<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitar Orçamento – NCEA CONSULTORES</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function mostrarAlerta(event) {
      event.preventDefault(); // Impede o envio imediato
      const form = event.target;
      const dados = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: dados,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          alert("✅ Pedido de orçamento enviado com sucesso!");
          form.reset();
        } else {
          alert("⚠️ Ocorreu um erro ao enviar o formulário.");
        }
      }).catch(() => {
        alert("❌ Não foi possível enviar o formulário. Verifique a sua conexão.");
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>NCEA CONSULTORES</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="cursos.html">Cursos</a>
      <a href="inscricoes.html">Inscrições</a>
      <a href="orcamento.html">Orçamento</a>
      <a href="realizacoes.html">Realizações</a>
      <a href="testemunhos.html">Testemunhos</a>
      <a href="contactos.html">Contactos</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Solicitar Orçamento</h2>
      <form action="https://formspree.io/f/xwpqqlpw" method="POST" onsubmit="mostrarAlerta(event)">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email de contacto:</label>
        <input type="email" id="email" name="email" required />

        <label for="curso">Curso ou serviço desejado:</label>
        <input type="text" id="curso" name="curso" required />

        <label for="mensagem">Detalhes adicionais:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar Orçamento</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 NCEA CONSULTORES. Todos os direitos reservados.</p>
  </footer>
</body>
</html>

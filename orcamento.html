<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Solicitar Orçamento | NCEA CONSULTORES</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #005baa;
    }

    h2 {
      color: #005baa;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #005baa;
      outline: none;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    button {
      padding: 14px;
      background: linear-gradient(90deg, #005baa, #f4a300);
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #004080, #d68a00);
    }

    .success-message {
      background-color: #dff0d8;
      color: #3c763d;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      display: none;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Solicitar Orçamento</h2>
    <form id="orcamentoForm" action="https://formspree.io/f/xwpqqlpw" method="POST">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="curso">Curso/Formação de interesse</label>
      <select id="curso" name="curso">
        <option value="">-- Seleccione --</option>
        <option value="Monitoria e Avaliação">Monitoria e Avaliação</option>
        <option value="Excel Básico">Excel Básico</option>
        <option value="Excel Intermediário">Excel Intermediário</option>
        <option value="Excel Avançado">Excel Avançado</option>
        <option value="Informática Básica">Informática Básica</option>
        <option value="Informática Intermediária">Informática Intermediária</option>
        <option value="Informática Avançada">Informática Avançada</option>
        <option value="Oratória e Expressão Pública">Oratória e Expressão Pública</option>
        <option value="Administração de Pessoas">Administração de Pessoas</option>
        <option value="Filosofia Social">Filosofia Social</option>
        <option value="Gestão de Projectos">Gestão de Projectos</option>
        <option value="Desenvolvimento de Projectos Sociais">Desenvolvimento de Projectos Sociais</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="mensagem">Detalhes adicionais</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Descreva brevemente a sua necessidade..."></textarea>

      <button type="submit">Enviar Pedido</button>

      <div class="success-message" id="successMsg">Obrigado! O seu pedido foi enviado com sucesso.</div>
      <div class="error-message" id="errorMsg">Erro ao enviar. Por favor, tente novamente.</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('orcamentoForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            Accept: 'application/json'
          }
        });

        if (response.ok) {
          successMsg.style.display = 'block';
          errorMsg.style.display = 'none';
          form.reset();
        } else {
          throw new Error("Erro ao enviar");
        }
      } catch (error) {
        successMsg.style.display = 'none';
        errorMsg.style.display = 'block';
      }
    });
  </script>

</body>
</html>
